<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>

    <body>
        <main>
            <section class="card">
                <div class="card__container">
                    <img src="assets/img/image-tanya.jpg" alt="Profile picture" class="container__img">
                    <div class="container__slider"></div>
                </div>

                <div class="card__text">
                    <blockquote>
                        <h1 class="text__title"></h1>
                    </blockquote>
                    <h2 class="text__name"></h2>
                    <p class="text__carrer"></p>
                </div>
            </section>

            <section class="card" data-none>
                <div class="card__container">
                    <img src="assets/img/image-john.jpg" alt="Profile picture" class="container__img">
                    <div class="container__slider"></div>
                </div>

                <div class="card__text">
                    <blockquote>
                        <h1 class="text__title"></h1>
                    </blockquote>
                    <h2 class="text__name"></h2>
                    <p class="text__carrer"></p>
                </div>
            </section>
        </main>
    </body>
</html>
